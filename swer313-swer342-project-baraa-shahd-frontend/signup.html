<body>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="contact-form">
				<h1>CLASSIC CAR</h1>
				<form action="/examples/actions/confirmation.php" method="post">
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label for="inputName">FIRST NAME</label>
								<input type="text" class="form-control" id="inputFName" required>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label for="inputName">LAST nAME</label>
								<input type="text" class="form-control" id="inputLName" required>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
                              <label for="password">PASSWORD</label>
                              <input type="password" name="password" class="form-control" id="password" required>
	 
							</div>
						</div>
						
						<div class="col-xs-6">
							<div class="form-group">
								<label for="inputEmail">EMAIL</label>
								<input type="email" class="form-control" id="inputEmail" required>
							</div>
					     </div>   
						 
                         <div class="col-xs-6">
							<div class="form-group">
								<label for="inputPhone">PHONE NUMBER</label>
								<input type="text" class="form-control" id="inputPhone" required>
							</div>			
							</div>
							
					 <div class="col-xs-6">
							<div class="form-group">
								<label for="inputRegion">REGION</label>
								<input type="text" class="form-control" id="inputRegion" required>
							</div>			
							</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary" id="signupButton" ><i class="fa fa-paper-plane "></i> Send</button>
					</div>            
				</form>
			</div>
		</div>
	</div>
